<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Ejercicio 5.1</title>
  </head>
  <body>
    <h1>Ejercicio 5.1</h1>
    <h2>Solicitar 3 números (entre el 1 y el 100)  y definir cuál es el mayor</h2>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Número 1" id="n1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Número 2" id="n2">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Número 3" id="n3">
        </div>
        <div>
        <button type="button" class="btn btn-danger" id="btnVal">Validar números</button>
      </div>
      </div>
      <div class="alert alert-danger" role="alert" id="alertRes">
        
      </div>
    </form>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>
